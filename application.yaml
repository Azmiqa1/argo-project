apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd-appset
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Azmiqa1/argo-project.git
    targetRevision: HEAD
    path: project/hello
  destination:
    server: https://kubernetes.default.svc
    namespace: argoapp

 syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
      allowEmpty: true
